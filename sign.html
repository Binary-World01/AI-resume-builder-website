 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.ibb.co/4n2WG1gd/favicon.png" type="image/x-icon">
    <title>AI-Powered Professional Resume Builder</title>
 </head>
 <body>
    <!-- Authentication Modal -->
 <div class="auth-overlay" id="authOverlay">
    <div class="auth-card">
        <h2>Welcome to AI Resume Builder</h2>
        <div class="auth-input-group">
            <input type="email" class="auth-input" placeholder="Enter your email" id="userEmail">
        </div>
        <div class="auth-input-group">
            <input type="password" class="auth-input" placeholder="Create password" id="userPassword">
        </div>
       <button class="auth-btn" onclick="handleAuthentication()" >Get Started</button>
    </div>
</div>
 <script src="script.js"></script>

 </body>
 </html>
