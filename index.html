<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.ibb.co/4n2WG1gd/favicon.png" type="image/x-icon">
    <style>
        /* Home Page Specific Styles */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            /*background: linear-gradient(135deg, var(--primary-color), #1F4561);*/
            background-color: black;
            color: #f1faee;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            /*background: var(--accent-color);*/
            background-color: rgb(219, 8, 8);
            color: #f1faee;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background: #d00000;
        }
    </style>
</head>
<body style="overflow:hidden">
    <main class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">AI-Powered Resume Builder</h1>
            <p class="hero-description">
                Create professional resumes in minutes with our intelligent AI-powered platform. 
                Get personalized suggestions, automatic formatting, and instant feedback.
            </p>
            <a href="sign.html" class="cta-button">Get Started â†’</a>
        </div>
    </main>
</body>
</html>
